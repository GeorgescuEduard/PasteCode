<app-list-controller></app-list-controller>
<div class="container" style="margin-top: 70px;">
    <h4>Create a new file</h4>
    <form #form="ngForm" autocomplete="off" (submit)="this.service.insertRecord(form)" style="margin-top: 20px;">
        <input type="hidden" name="UserId" [value]="service.formData.UserId">
        <input type="hidden" name="FileId" [value]="service.formData.FileId">
        <div class="form-group">
            <p style="margin-bottom: 5px;"><b>File Name</b></p>
            <div class="input-group">

                <input type="text" name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
                    placeholder="Name" required>
            </div>
        </div>
        <p><b>Description</b></p>
        <div class="form-group">
            <div class="input-group">
                <input type="text" name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description"
                    class="form-control" placeholder="Description">
            </div>
        </div>

        <p><b>File Expiration</b></p>
        <div class="form-group">
            <div class="input-group">
                <select name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.ExpDate"
                    class="form-control">
                    <option value="" disabled selected hidden>Never</option>
                    <option value="">Never</option>
                    <option value="30min">30min</option>
                    <option value="6hours">6 hours</option>
                    <option value="1day">1 day</option>
                    <option value="3days">3 days</option>

        <div class="form-group">
            <div class="input-group">
                <textarea style="resize: none;" class='autoExpand' rows="30" cols="50" name="Content" #Content="ngModel"
                    [(ngModel)]="service.formData.Content" class="form-control" placeholder="" required></textarea>
            </div>
        </div>
        <div class="form-group text-center mt-4">
