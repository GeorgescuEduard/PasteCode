<app-list-controller></app-list-controller>
<div class="container" style="margin-top:70px;">
  <div class="row">
    <div class="col-9">
      <p><b>{{formData.Name}}</b> </p>
    </div>
    <div class="col-3 text-right">
      <p><b>{{formData.LastModified | date: "dd MMM yyyy HH:mm"}}</b></p>
    </div>
  </div>
  <hr class="mt-2 mb-2">
  <p class="mb-2">{{formData.Description}}</p>
  <p *ngIf="formData.ExpirationDate != null">File Expiration: {{formData.ExpirationDate | date: "dd MMM yyyy HH:mm"}}</p>
  <p *ngIf="formData.ExpirationDate === null">File Expiration: Never</p>
  <div class="card mb-5">
    <div class="card-header">
      <div class="row">
        <p class="col-2"><b>{{formData.Syntax}}</b></p>
        <div class="col text-right">
          <button (click)="this.service.onRedirect()" class="btn btn-success my-2 my-sm-0 mr-1" style="color: white;"
            type="submit">Edit</button>
          <button (click)="this.service.createShareLink()" class="btn btn-success my-2 my-sm-0 mr-1"
            style="color: white;" type="submit">Share</button>
          <button (click)="this.raw()" class="btn btn-success my-2 my-sm-0 mr-1" style="color: white;"
            type="submit">Raw</button>
          <button (click)="this.service.getVersions(service.formData.FileId)" class="btn btn-success my-2 my-sm-0 mr-1"
            style="color: white;" type="submit">Versions</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <pre><code>{{formData.Content}}</code></pre>
    </div>
  </div>
</div>
<app-footer></app-footer>
