<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>
              <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-label-group">

                  <input type="text" class="form-control" id="UserName" #UserName="ngModel" name="UserName"
                    [(ngModel)]="formModel.UserName" placeholder="Username" required>
                  <label for="UserName">Username</label>
                </div>

                <div class="form-label-group">
                  <input type="password" class="form-control" id="Password" #Password="ngModel" name="Password"
                    [(ngModel)]="formModel.Password" placeholder="Password" required>
                  <label for="Password">Password</label>
                </div>

                <button type="submit"
                  class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">
                  Log in</button>
                <div class="text-center">
                  <a class="small" (click)="this.service.onRegisterRedirect()">Don't have an account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
